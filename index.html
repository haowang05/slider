
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>物理滑块动力学实验室</title>
    <style>
      :root {
        --bg-main: #0f172a;
        --bg-sidebar: #1e293b;
        --bg-card: #1e293b80;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --danger: #ef4444;
        --success: #10b981;
        --text-main: #f8fafc;
        --text-dim: #94a3b8;
        --border: #334155;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow: hidden;
      }
      * { box-sizing: border-box; }
      
      /* 基础滚动条样式 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
      
      /* 全局布局辅助类 */
      .app-container { display: flex; height: 100vh; width: 100vw; }
      .sidebar { width: 320px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; padding: 1.5rem; }
      .main-content { flex: 1; display: flex; flex-direction: column; padding: 1.5rem; overflow-y: auto; }
      
      .btn { border: none; border-radius: 6px; padding: 0.6rem 1rem; font-weight: bold; cursor: pointer; transition: all 0.2s; color: white; }
      .btn-primary { background: var(--accent); }
      .btn-primary:hover { background: var(--accent-hover); }
      .btn-danger { background: var(--danger); }
      .btn-reset { background: var(--border); }
      
      .input-group { margin-bottom: 1rem; }
      .label { display: block; font-size: 0.75rem; font-weight: bold; color: var(--text-dim); text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 0.05em; }
      .input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
      .input-field { background: #0f172a; border: 1px solid var(--border); border-radius: 4px; color: white; padding: 4px 8px; width: 80px; outline: none; }
      .input-field:focus { border-color: var(--accent); }
      
      .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
      .alert-info { background: rgba(59, 130, 246, 0.15); border: 1px solid rgba(59, 130, 246, 0.3); padding: 0.75rem; border-radius: 8px; font-size: 0.8rem; }
      
      .tab-bar { display: flex; background: #0f172a; padding: 4px; border-radius: 8px; margin-bottom: 1rem; }
      .tab-btn { flex: 1; background: transparent; border: none; color: var(--text-dim); padding: 8px; cursor: pointer; border-radius: 6px; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
      .tab-btn.active { background: var(--accent); color: white; }

      .visualizer-box { position: relative; width: 100%; border-radius: 12px; border: 1px solid var(--border); background: #020617; overflow: hidden; }
      .status-tag { position: absolute; top: 1rem; left: 1rem; padding: 4px 8px; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 4px; font-size: 0.7rem; color: var(--accent); font-weight: bold; z-index: 10; }
    </style>
    <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
